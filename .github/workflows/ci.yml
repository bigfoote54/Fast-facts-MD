name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Run tests
        run: npm run test

      - name: Install Playwright browsers
        run: cd frontend && npx playwright install webkit

      - name: Run Playwright tests
        run: cd frontend && npx playwright test
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

      - name: Upload test results summary
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            frontend/test-results/
            frontend/playwright-report/
          retention-days: 30

      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            let comment = '## ğŸ§ª Test Results\n\n';
            
            // Check if playwright report exists
            const reportPath = 'frontend/playwright-report';
            if (fs.existsSync(reportPath)) {
              comment += 'âœ… Playwright tests completed\n';
              comment += `ğŸ“± Mobile Safari tests run on iPhone 14 viewport\n`;
              comment += `ğŸ“Š [View detailed report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n\n`;
            }
            
            comment += '### Artifacts Available:\n';
            comment += '- ğŸ“¸ Screenshots (on failure)\n';
            comment += '- ğŸ“‹ Test report (HTML)\n';
            comment += '- ğŸ” Traces (on retry)\n\n';
            comment += '*View artifacts by clicking on the workflow run above*';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });